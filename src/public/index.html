<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!--<base href="/">-->
</head>
<body ng-app="app" layout="column">
  <md-toolbar>
    <h1>Ol√° mundo, titulo!</h1>
  </md-toolbar>

  <div class="container" layout="row" flex>
    <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
      <md-content role="navigation">
        <ul class="side-menu">
          <li ng-repeat="section in menu.sections" class="parent-list-item"
              ng-class="{'parentActive' : isSectionSelected(section)}">
            <h2 class="menu-heading" ng-if="section.type === 'heading'"
                id="heading_{{ section.name | nospace }}">
              {{section}}
            </h2>
            <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
            <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
          </li>
        </ul>
      </md-content>


      <!--<md-list>
        <md-list-item>
          <md-button layout="row">
            <md-icon md-font-icon="Material Icons" ng-style="{'font-size': '48px', 'height': '48px'}">account_circle</md-icon>
            <span flex>Alunos</span>
          </md-button>
        </md-list-item>
      </md-list>-->
    </md-sidenav>
    <md-content flex>Content</md-content>
  </div>

  <!--<app></app>-->

  <style>
    .lightblue {
      background-color: #0000bb;
    }
    .lightgreen {
      background-color: #00bb00;
    }
  </style>
</body>
</html>
