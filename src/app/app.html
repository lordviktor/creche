<md-toolbar>
  <!--<h1>Centro Educacional Cantinho da Natureza</h1>-->
</md-toolbar>

<div class="container" layout="row" flex>

  <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-4dp">
    <md-list>
      <md-list-item ui-sref="students">
        <md-icon md-font-icon="Material Icons"
                 aria-label="Editar">
          person
        </md-icon>
        <p>Aluno</p>
      </md-list-item>

      <md-list-item ui-sref="classes">
        <md-icon md-font-icon="Material Icons"
                 aria-label="Editar">
          people
        </md-icon>
        <p>Turmas</p>
      </md-list-item>

      <md-divider></md-divider>
      <md-subheader>Usuario</md-subheader>

      <md-list-item ng-click="null">
        <md-icon md-font-icon="Material Icons"
                 aria-label="Editar">
          exit_to_app
        </md-icon>
        <p>Sair</p>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex>
    <ui-view layout-fill></ui-view>
  </md-content>
</div>
