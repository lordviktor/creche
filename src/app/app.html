<md-toolbar layout="row" layout-align="start center">
  <md-button  ng-click="ctrl.toggleSidenav()" 
              hide-gt-sm class="md-icon-button">
     <md-icon md-font-icon="Material Icons"
              ng-click="null" 
              aria-label="Menu" 
              class="md-secondary md-hue-3" >
              menu
    </md-icon>
  </md-button>

  <h1 class="md-toolbar-tools">SAC - Registro de Contatos</h1>
</md-toolbar>

<div class="container" layout="row" flex>

  <md-sidenav md-is-locked-open="$mdMedia('gt-md')" class="md-whiteframe-4dp" md-component-id="left">
    <md-list>
      <md-list-item ui-sref="contacts">
        <md-icon md-font-icon="Material Icons"
                 aria-label="Contatos">
          school
        </md-icon>
        <p>Contatos</p>
      </md-list-item>

      <md-divider></md-divider>
      <md-subheader>Usuario</md-subheader>

      <md-list-item ng-click="null">
        <md-icon md-font-icon="Material Icons"
                 aria-label="Editar">
          exit_to_app
        </md-icon>
        <p>Sair</p>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <md-content flex>
    <ui-view layout-fill></ui-view>
  </md-content>
</div>
