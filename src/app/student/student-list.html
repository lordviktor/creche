<md-content layout="row" layout-align="center start" layout-fill>
    <md-list flex="90" class="md-whiteframe-6dp">
        <md-subheader>
            Alunos
        </md-subheader>
        <md-list-item class="md-2-line" ng-repeat="student in ctrl.students" ng-click="null">
            <img ng-src="{{student.photo}}" class="md-avatar" alt="{{student.name}}"/>
            <div class="md-list-item-text" layout="column">
                <h4>{{student.name}}</h4>
                <p>{{student.name}}</p>
            </div>
            <md-icon md-font-icon="Material Icons"
                ng-click="null" 
                aria-label="Editar" 
                class="md-secondary md-hue-3" >
                mode_edit
            </md-icon>
        </md-list-item>
    </md-list>
</md-content>
